<html>
    <head>
        <title>Definition List</title>
    </head>
    <body>
        <h2>Terms in Network</h2>
        <dl>
            <dt>HTTP</dt>
            <dd>This stands for Hyper Text Transfer Protocol</dd>
            <dt>ICMP</dt>
            <dd>This stands for Internet Control Message Protocol</dd>
            <dt>IMAP</dt>
            <dd>This stands for Internet Message Access Protocol</dd>
            <dt>NAT</dt>
            <dd>This stands for Network Address Translation</dd>
            <dt>ARP</dt>
            <dd>This stands for Address Resolution Protocol</dd>
        </dl>
    </body>
</html>
